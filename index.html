<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>

    </style>
</head>

<body>
    <nav>
        <h1>Etch-A-Sketch</h1>
    </nav>

    <section class="main-container">
        <section class="control-container">
            <div class="color-control control">
                <div class="control-title">Color</div>
                <div class="control-value color-switch">
                    <input type="color" class="color-picker" value="#2b9348">
                </div>
            </div>
            <div class="erase-control control">
                <div class="control-title">Erase</div>
                <div class="control-value erase-mode-switch">Off</div>
            </div>
            <div class="fill-control control">
                <div class="control-title">Fill Mode</div>
                <div class="control-value fill-mode-switch">On</div>
            </div>
            <div class="control rainbow-control">
                <div class="control-title">Rainbow Mode</div>
                <div class="control-value rainbow-mode-switch">Off</div>
            </div>
            <div class="control darken-control">
                <div class="control-title">Darken Mode</div>
                <div class="control-value darken-mode-switch">Off</div>
            </div>
            <div class="control box-control">
                <div class="control-title">Blocks</div>
                <span class="blocks-number control-value">1x1</span>
                <input type="range" class="value-slider" min="1" max="100" value="1">
            </div>

        </section>

        <div class="container">
        </div>
    </section>
</body>
<script src="./script.js"></script>

</html>
